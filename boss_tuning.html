<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>BOSS TUNING</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
        .row { display: flex; margin-bottom: 10px; align-items: center;}
        label { width: 120px; }
        input { flex: 1; }
        span { width: 50px; text-align: right; color: yellow; }
        h3 { color: cyan; border-bottom: 1px solid #333; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h3>ðŸ”§ FINE TUNE BOSS</h3>
    <!-- CÃ¡c giÃ¡ trá»‹ máº·c Ä‘á»‹nh dá»±a trÃªn config final -->
    <div id="ui">
        <div class="row"><label>Vis Space</label><input type="range" id="visSpace" min="-200" max="200" value="0"><span id="v_visSpace">0</span></div>
        <div class="row"><label>Draw Width</label><input type="range" id="drW" min="500" max="1500" value="1000"><span id="v_drW">1000</span></div>
        <div class="row"><label>Head Offset X</label><input type="range" id="hOffX" min="-300" max="100" value="-150"><span id="v_hOffX">-150</span></div>
        <div class="row"><label>Head Offset Y</label><input type="range" id="hOffY" min="-200" max="100" value="-100"><span id="v_hOffY">-100</span></div>
        <div class="row"><label>Head Size</label><input type="range" id="hSize" min="200" max="800" value="450"><span id="v_hSize">450</span></div>
    </div>

    <script>
        const ch = new BroadcastChannel('boss_tuning_live');
        const ids = ['visSpace','drW','hOffX','hOffY','hSize'];
        
        ids.forEach(id => {
            let el = document.getElementById(id);
            let d = document.getElementById('v_'+id);
            el.oninput = () => {
                d.innerText = el.value;
                let data = {}; data[id] = parseInt(el.value);
                ch.postMessage(data);
            };
        });
    </script>
</body>
</html>
